<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Contact - She Leads</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="img/lo.jpeg" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="vendor/aos/aos.css" rel="stylesheet">
  <link href="vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="css/main.css" rel="stylesheet">
  <style>
    .feedback-message {
      margin-top: 20px;
      text-align: center;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>

  <script>
    function submitForm(event) {
      event.preventDefault(); // Prevent the default form submission

      const formData = new FormData(document.getElementById('contactForm'));
      const options = {
        method: 'POST',
        body: formData
      };

      fetch('https://script.google.com/macros/s/AKfycbwpXsKE58723WUWm3L9zpLI5m30XD4TeOQ_yUcohf2lrj2Tc9QSe3lvdyEFXBJnkGKJ-g/exec', options) // Replace with your script URL
        .then(response => response.json())
        .then(data => {
          if (data.result === 'success') {
            document.getElementById('feedbackMessage').innerHTML = '<p class="success">Your registration was successful! Thank you!</p>';
          } else {
            document.getElementById('feedbackMessage').innerHTML = '<p class="error">Oops! There was an error: ' + data.error + '</p>';
          }
          document.getElementById('contactForm').reset();
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('feedbackMessage').innerHTML = '<p class="error">An unexpected error occurred. Please try again later.</p>';
        });
    }
  </script>
</head>

<body class="contact-page">
  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">
      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <img src="img/lo.jpeg" alt="She Leads Logo">
        <h1 class="sitename">She Leads</h1>
      </a>
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li class="dropdown">
            <a href="about.html"><span>About</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
            <ul>
              <li><a href="about.html">She Leads</a></li>
            </ul>
          </li>
          <li><a href="index.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Contact</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ol>
        </nav>
      </div>
    </div>

    <section class="container mt-5">
      <div class="text-center">
        <h2>Contact Us</h2>
        <p>Fill out the form below to reach out to us.</p>
      </div>
      <form id="contactForm" onsubmit="submitForm(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="feedbackMessage" class="feedback-message"></div>
    </section>
  </main>

  <footer id="footer" class="footer">
    <div class="container">
      <p>&copy; 2025 She Leads. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
